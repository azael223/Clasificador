<div class="container-fluid p-5">
  <form [formGroup]="form" (ngSubmit)="performRequest()">
    <div class="m-auto w-75 row p-5 border">
      <h1>Clasificador</h1>
      <!-- DATASET -->
      <mat-form-field
        class="col-12 mb-3 cursor-pointer"
        (click)="dataset.openFilePicker()"
      >
        <ngx-mat-file-input
          #dataset
          [accept]="'.csv, .txt'"
          placeholder="Data Set"
          class="cursor-pointer"
          formControlName="dataset"
        >
        </ngx-mat-file-input>
        <mat-error>Seleccione un archivo</mat-error>
      </mat-form-field>

      <!-- PRUEBAS -->
      <section class="col-12 mb-3">
        <mat-radio-group
          class="mb-3"
          formControlName="readType"
          (change)="readTypeChange()"
        >
          <mat-radio-button value="MD">Mismo Data Set</mat-radio-button>
          <section class="col-12 mt-1">
            <!--  -->
            <mat-radio-group formControlName="validationType">
              <mat-radio-button value="VS">Validación simple</mat-radio-button>
              <br />
              <mat-radio-button value="VC"
                >Validación cruzada (50% - 50%)</mat-radio-button
              >
            </mat-radio-group>
          </section>
          <br />
          <!--  -->
          <mat-radio-button value="AE"
            >Archivo de pruebas externo</mat-radio-button
          >
          <!--  -->
          <mat-form-field
            class="col-12 cursor-pointer"
            (click)="datasetExt.openFilePicker()"
          >
            <ngx-mat-file-input
              class="cursor-pointer"
              [accept]="'.csv, .txt'"
              #datasetExt
              placeholder="Data Set Externa"
              formControlName="datasetExt"
            >
            </ngx-mat-file-input>
            <mat-error>Seleccione un archivo</mat-error>
          </mat-form-field>
          <br />
        </mat-radio-group>
      </section>

      <mat-form-field class="col-12 mb-3">
        <mat-label>Interválo de discretización</mat-label>
        <input matInput type="number" formControlName="inDis" />
        <mat-error>Intervalo de discretiazación inválido</mat-error>
      </mat-form-field>

      <button class="btn-block" mat-raised-button color="primary" type="submit">
        Análisis
      </button>
    </div>
  </form>
</div>
